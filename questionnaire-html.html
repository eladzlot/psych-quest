<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון</title>
    <link rel="stylesheet" href="resources/styles.css">
    <!-- Hebrew font loading -->
    <style id="dynamic-font-style">
        @font-face {
            font-family: 'HebrewFont';
            src: url('resources/FrankRuhlLibre.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1 id="questionnaire-title">שאלון</h1>
            <div id="instructions" class="instructions"></div>
            <div class="form-group">
                <label for="user-name">שם/מזהה:</label>
                <input type="text" id="user-name" required>
            </div>
            <button id="start-btn" class="btn btn-primary">התחל</button>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="screen">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="question-number">
                <span id="current-question">1</span> מתוך <span id="total-questions">10</span>
            </div>
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-container"></div>
            <div class="navigation">
                <button id="prev-btn" class="btn">חזור</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>תוצאות</h1>
            <div class="results-container">
                <div class="score-display">
                    <h2>הציון הכולל שלך:</h2>
                    <div id="final-score" class="final-score">0</div>
                </div>
                <div class="results-actions">
                    <button id="export-json-btn" class="btn btn-primary">ייצא כ-JSON</button>
                    <button id="export-pdf-btn" class="btn">ייצא כ-PDF</button>
                    <button id="restart-btn" class="btn">התחל מחדש</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for rendering HTML to canvas (used with jsPDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF-AutoTable plugin for creating tables in PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Questionnaire Configuration -->
    <script>
    /**
     * Sample questionnaire configuration
     * This object defines all aspects of the questionnaire
     */
    const questionnaireConfig = {
        // Basic questionnaire information
        title: "שאלון דוגמה",
        instructions: "אנא ענה/י על השאלות הבאות בכנות. בחר/י את האפשרות שמייצגת הכי טוב את דעתך.",
        
        // Styling configuration
        fontFamily: 'HebrewFont', // Default Hebrew font, can be changed
        fontPath: 'resources/FrankRuhlLibre.ttf', // Path to the font file
        
        // Scoring configuration
        scoringBase: 0,  // 0-based scoring (0-4), alternative is 1 (1-5)
        
        // Response options for Likert scale (same for all questions)
        responseOptions: [
            { value: 0, label: "מאוד לא מסכימ/ה" },  // Strongly disagree
            { value: 1, label: "לא מסכימ/ה" },       // Disagree
            { value: 2, label: "ניטרלי" },            // Neutral
            { value: 3, label: "מסכימ/ה" },           // Agree
            { value: 4, label: "מאוד מסכימ/ה" }       // Strongly agree
        ],
        
        // Questions array - each question has unique ID, text, and reverseScore flag
        questions: [
            {
                id: "q1",
                text: "אני מרגיש/ה שאני יכול/ה להשיג את המטרות שלי.",
                reverseScore: false
            },
            {
                id: "q2",
                text: "אני מרגיש/ה לחץ רב במהלך היום.",
                reverseScore: true  // This question is reverse-scored
            },
            {
                id: "q3",
                text: "אני מרוצה מאיכות החיים שלי כרגע.",
                reverseScore: false
            },
            {
                id: "q4",
                text: "אני מתקשה להתמודד עם אתגרים חדשים.",
                reverseScore: true  // This question is reverse-scored
            },
            {
                id: "q5",
                text: "אני מאמינ/ה ביכולות שלי.",
                reverseScore: false
            }
        ]
    };
    </script>
    
    <script src="resources/questionnaire.js"></script>
</body>
</html>
